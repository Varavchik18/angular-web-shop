<mat-toolbar class="max-w-7xl mx-auto border-x" style="display: flex; justify-content: space-between;">
    <a routerLink="home">My Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon matBadgeColor="warn" [matBadge]="1">
            shopping_cart</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid ">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">1 items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="flex justify-between font-light mb-2">
                Keyboard x 1
                <span class="fw-bold">
                    {{ 150 | currency}}
                </span>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>
